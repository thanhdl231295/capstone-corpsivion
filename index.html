<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_logo">
                <a href="#">
                    <i class="fa-solid fa-align-left"></i>
                    <span>Crop Vision</span>
                    <span class="header_logo_detal">Vision to your Future</span>
                </a>
            </div>
            <div class="header_mid">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">SERVICES</a>
                <a href="#">PAGES&nbsp<i class="fa-solid fa-angle-down"></i></a>
                <a href="#">CONTACT</a>
            </div>
            <div class="header_bot">               
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <i class="fa-solid fa-moon"></i>
            </div>
        </div>
    </header>
    <section class="carousel">
        <div class="container">
            <h1>For those who believe in<br/> leaving a mark</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis, iure.</p>
            <button class="btn">Learn More</button>
        </div>   
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"> </script>
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if($(this).scrollTop()){
                    $('header').addClass('sticky');
                }else{
                    $('header').removeClass('sticky');
                }
            });
        });
    </script>
</body>

</html>
